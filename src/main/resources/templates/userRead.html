<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<div th:text="${user.toString()}"></div>
Roles:

  <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
