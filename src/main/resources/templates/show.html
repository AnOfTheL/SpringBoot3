<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<th:block th:each="user : ${users}">
  <p><a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.toString()}"></a></p>
  Roles:
  <p th:text="${#strings.setJoin(user.getRoles(), ',')}"></p>
  </br>
  </br>
</th:block>
</br>
</br>
<a th:href="@{/admin/new}">Create new user</a>
</br>
<form th:action="@{/logout}" method="POST">
  <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
