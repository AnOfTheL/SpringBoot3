<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:text="${user.toString()}"></div>
Roles:
<div th:text="${#strings.setJoin(user.getRoles(), ',')}"></div>

<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>

<form th:method="POST" th:action="@{/admin/{id}/delete(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

<form th:action="@{/logout}" method="POST">
    <input type="submit" value="Sign Out"/>
</form>
</body>
</html>
